<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>


    <!--Basic-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col"></div>

        <div class="col-auto" style="width: 70rem" >

            <center>

                <div class="card bg-light mb-4 shadow-sm" style="width: 20rem; margin-top: 250px; background: #FFFFFF" >
                    <a class="btn rounded-0" style="background: #00b300; color: white" th:href="@{/main}"><i class="fas fa-home"></i>   На главную</a>
                    <div class="card-body" style="background: #FFFFFF">
                        <div class="row align-items-center">
                            <div class="col-12 align-items-center">
                                <div class="display-4" style="font-size: 20pt">Вход</div>
                            </div>
                        </div>
                        <br>
                        <div style="width: 15rem;alignment: center">
                            <form th:method="POST" th:action="@{/login}">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control input-lg" autofocus="true"  id="username" name="username"
                                               placeholder="Введите логин" required="true" type="text"/>
                                    </div>
                                    <div class="form-group ce">
                                        <input class="form-control input-lg" autofocus="true" id="password" name="password" placeholder="Введите пароль"
                                               required="true" type="password"/>
                                    </div>
                                    <div style="padding-top: 0.5rem; padding-bottom: 0.5rem">
                                        <input class="btn btn-block" style="width: 120px; background: #00b300; color: white" type="submit" value="Войти"/>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>

                <div th:if="${param.error}" style="padding-top: 0px">
                    <div class="alert alert-danger" style="width: 20rem">
                        Неверное имя пользователя или пароль
                    </div>
                </div>

            </center>

        </div>

        <div class="col"></div>

    </div>
</div>


<!--Basic-->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


</body>
</html>
