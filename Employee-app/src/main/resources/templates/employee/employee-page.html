<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>


    <!--Basic-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">

    <!--Table-->
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container-fluid">
    <div class="row">

        <div class="col"></div>

        <div class="col-auto" style="width: 4rem; margin-right: 5rem" >
            <a href="#" type="button" class="btn btn-success btn-bg" style="width: 4rem; color: white; margin-top: 3rem"><i class="fas fa-arrow-left"></i></a>
        </div>

        <div class="col-auto" style="width: 70rem" >

            <div>
                <br/>
                <h5 class="display-4">Сотрудники</h5>
                <br/><br/>
            </div>

            <div class="text-right createRights" >
                <a th:href="@{/employees/create}" type="button" class="btn btn-success btn-sm createRightsBtn" style="width: 10rem; color: white;">
                    <i class="fas fa-plus"></i>&nbsp;&nbsp;Новый сотрудник
                </a>
            </div>

            <div>
                <h5 class="display-4" style="font-size: 20pt">Список сотрудников</h5>
            </div>

            <table class="table table-hover table-bordered" id="actions_table" style="width:100%;">
                <thead>
                <tr class="table" style="background: #00b300; color: white">
                    <th class="align-middle">№</th>
                    <th class="align-middle">Имя</th>
                    <th class="align-middle">Фамилия</th>
                    <th class="align-middle">Отчество</th>
                    <th class="align-middle">Логин</th>
                    <th class="align-middle">Права</th>
                    <th class="align-middle">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${employees != null || !employees.isEmpty()}"
                    th:each="employee, state : ${employees}">
                    <td th:utext="${state.index}" style="width: 4rem">...</td>
                    <td th:utext="${employee.firstName}">...</td>
                    <td th:utext="${employee.secondName}">...</td>
                    <td th:utext="${employee.patronymic}">...</td>
                    <td th:utext="${employee.login}">...</td>
                    <td th:utext="${employee.rights.name}">...</td>
                    <td class="rights" style="text-align: center; width: 5rem;">
                        <a th:href="@{/employees/{employee_id}/edit/(employee_id=${employee.id})}" class="editRightsBtn" style="color: green;" type="button"
                        ><i class="fas fa-edit"></i></a>&nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="col-auto" style="width: 4rem;"></div>
        <div class="col"></div>

    </div>
</div>


<!--Basic-->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<!--Table-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.js"></script>
<script charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"
        type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#actions_table").DataTable({
            "pagingType": "full_numbers",
            "paging": false,
            "ordering": true,
            "info": false,
            "columnDefs": [{ orderable: false, "targets": -1 }],
            "searchable": true, "targets": 0,
            "language": {
                "processing": "Подождите...",
                "search": "Поиск cотрудников:",
                "info": "Записи с _START_ до _END_ из _TOTAL_ записей",
                "infoEmpty": "Записи с 0 до 0 (из 0 записей)",
                "infoFiltered": "(отфильтровано из _MAX_ записей)",
                "infoPostFix": "",
                "loadingRecords": "Загрузка записей...",
                "zeroRecords": "Записи отсутствуют.",
                "emptyTable": "Список сотрудников пуст",
                "paginate": {
                    "first": "Первая",
                    "previous": "Предыдущая",
                    "next": "Следующая",
                    "last": "Последняя"
                },
                "aria": {
                    "sortAscending": ": активировать для сортировки столбца по возрастанию",
                    "sortDescending": ": активировать для сортировки столбца по убыванию"
                }
            }
        });
    });
</script>

</body>
</html>
